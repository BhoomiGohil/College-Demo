<html>

<head>
    <title>Penn State Online | Degrees, Cerificates, and Courses Offered Online form Penn State World Campus</title>
    <link rel="stylesheet" href="../Styles/Index.css">
    <link rel="stylesheet" href="../Styles/Common.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif+KR" rel="stylesheet">
</head>


<body>
    <div class="main">
        <div class="section">
            <div class="background-img">
                <div class="container">
                    <div class="header-contact">
                        <a class="header-contact-links-a" href="courses.html">COURSE CATALOG</a>
                        <div>|</div>
                        <a class="header-contact-links-a" href="contact.html">CONTACT & HELP</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="background-img">
                <div class="extraLightBlue-bg"></div>
                <div class="container">
                    <div class="header-menu">
                        <a class="header-menu-links" href="index.html">HOME</a>
                        <div class="small-dash">|</div>
                        <a class="header-menu-links" href="about.html">ABOUT US</a>
                        <div class="small-dash">|</div>
                        <a class="header-menu-links" href="admission.html">ADMISSIONS</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="background-img">
                <div class="container">
                    <div class="common">

                        <div class="common-box">
                            <div class="common-title title-40 color-extraDarkBlue">Course Catalog</div>
                            <div class="common-para">Browse the course catalog by program or search for specific
                                course by
                                selecting the appropriate option.
                                All fields are optional.
                            </div>
                            <div class="common-button"><input type=button value="Browse by Program" onclick="display()"
                                    class="common-input"></div>
                        </div>

                        <div id="display" class="common-program-box">

                            <div class="common-program-type">
                                <div class="common-title">Program Type</div>
                                <div class="common-select">
                                    <select size=1 name=listBro class="common-input">
                                        <option>All</option>
                                        <option>Ceritificate - Graduate</option>
                                        <option>Ceritificate - Post-baccalaureate</option>
                                        <option>Ceritificate - Undergraduate</option>
                                        <option>Degree - Associate</option>
                                        <option>Degree - Baccalaureate</option>
                                        <option>Degree - Doctorate</option>
                                        <option>Degree - Masters</option>
                                        <option>Degree - No Degree</option>
                                        <option>Minor</option>
                                    </select>
                                </div>
                            </div>
                            <div class="common-program-type">
                                <div class="common-title">Program</div>
                                <div class="common-select">
                                    <select size=1 name=listBro class="common-input">
                                        <option>All</option>
                                        <option>CRIMINAL JUSTICE (MINOR)</option>
                                        <option>ECONOMIC (MINOR)</option>
                                        <option>ENERGY BUSINESS AND FINANCE (MINOR)</option>
                                        <option>ENTREPRENEURSHIP (MINOR)</option>
                                        <option>FINANCE (MINOR)</option>
                                        <option>GEOGRAPHY (MINOR)</option>
                                        <option>HISTORY (MINOR)</option>
                                        <option>HOMELAND SECURITY (MINOR)</option>
                                        <option>HUMAN DEVELOPMENT AND FAMILY STUDIES (MINOR)</option>
                                        <option>INFORMATION SCIENCE AND TECHNOLOGY (MINOR)</option>
                                        <option>LABOR AND EMPLOYEMENT RELATIONS (MINOR)</option>
                                        <option>MEDIA STUDIES (MINOR)</option>
                                        <option>ORAGNIZATIONAL LEADERSHIP (MINOR)</option>
                                        <option>POLITICAL SCIENCE (MINOR)</option>
                                        <option>PSYCHOLOGY (MINOR)</option>
                                        <option>SECURITY AND RISK ANALYSIS (MINOR)</option>
                                        <option>SOCIOLOGY (MINOR)</option>
                                        <option>SUPPLY CHAIN AND INFORMATION SYSTEMS (MINOR)</option>
                                    </select>
                                </div>
                            </div>
                            <div class="common-program-type">
                                <div class="common-title">Semester</div>
                                <div class="common-select">
                                    <select size=1 name=listBro class="common-input">
                                        <option>All</option>
                                        <option>Spring 2015</option>
                                        <option>Summer 2015</option>
                                        <option>Fall 2015</option>
                                        <option>Spring 2016</option>
                                        <option>Summer 2016</option>
                                    </select>
                                </div>
                            </div>
                            <div class="common-button">
                                <input type=button value="SEARCH CATALOG" class="common-input">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../JS/JavaScript.js"></script>
</body>

</html>
